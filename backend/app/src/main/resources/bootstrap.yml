# Configuración de la base de datos
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mims
    username: admin
    password: password
    driver-class-name: com.mysql.jdbc.Driver

# Configuración de Hibernate
jpa:
  hibernate:
    ddl-auto: update
  properties:
    hibernate:
      dialect: org.hibernate.dialect.MySQL5Dialect
      show_sql: true
      format_sql: true


